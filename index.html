<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WorldNews</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bc46f410d1.js"
      crossorigin="anonymous"
    ></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning border-2 my-3 sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fst-italic" href="index.html"
          ><span class="brand">World</span>News</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kriminal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Otomotif</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Health</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sejarah</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Otomotif</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Fakta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Entertainment</a>
            </li>
          </ul>
          <form class="d-flex my-3 my-lg-0" role="search">
            <input
              class="form-control ms-lg-5"
              type="search"
              placeholder="Cari Berita / Kategori"
              aria-label="Search"
              id="search-input"
            />
            <button
              class="btn btn-outline-warning ms-2"
              type="submit"
              id="search-button"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Carousel -->
    <div class="container" id="headline-berita"></div>
    <!-- End Carousel -->

    <!-- News -->
    <section>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 mb-2">
            <h3 class="fw-bold text-center text-md-start" id="kategori-berita">
              News
            </h3>
          </div>
          <hr
            class="border-3 border-top border-primary w-50 mx-auto mx-md-0 mb-4"
          />
        </div>
        <div class="row" id="list-berita"></div>
      </div>
    </section>
    <!-- End News -->

    <!-- Halaman 2 detail berita -->
    <section>
      <div class="container">
        <div class="row" id="detail-berita"></div>
      </div>
    </section>
    <!-- End Halaman 2 detail berita -->

    <!-- Footer -->
    <footer
      class="bg-dark text-light text-center border-2 border-top border-warning py-3"
    >
      <p class="mb-0">
        Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2022 by
        <span class="text-warning">Mochamad Yusuf</span>
      </p>
    </footer>
    <!-- End Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- My Script -->
    <script src="script/index.js"></script>
  </body>
</html>
